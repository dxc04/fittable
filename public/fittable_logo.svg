    <polygon points="-11,0 0,2.8 11,0 0,-2.8" fill="#e900ff"/>
  </g>
  
  <!-- Sparkle 2 - medium -->
  <g transform="translate(109, 33)">
    <polygon points="0,-7.5 1.9,0 0,7.5 -1.9,0" fill="#e900ff"/>
