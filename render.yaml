services:
  - type: web
    name: fittable
    runtime: php
    plan: starter
    buildCommand: "./bin/render-build.sh"
    startCommand: "php artisan serve --host=0.0.0.0 --port=$PORT"
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: errorlog
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: fittable-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: fittable-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: fittable-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: fittable-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: fittable-db
          property: password

databases:
  - name: fittable-db
    databaseName: fittable
    user: fittable
